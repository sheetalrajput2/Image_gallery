<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_640.jpg" alt="Image 1" class="gallery-item">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/022/334/884/small_2x/background-art-manipulation-nature-concept-digital-creative-manipulation-photo.jpg" alt="Image 2" class="gallery-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSr_hUWxC283NLBOmgI86v7vKpkR8LWnk58tA&s" alt="Image 3" class="gallery-item">
            <img src="https://w0.peakpx.com/wallpaper/176/508/HD-wallpaper-chinese-girl-beauty-art-smile-paint.jpg" alt="Image 4" class="gallery-item">
            <img src="https://media.gq-magazine.co.uk/photos/651eb6be4b89a18145783f1f/16:9/w_2560%2Cc_limit/GQ_OCTOBER_SOCIAL_ONLINE_Header_2.jpg" alt="Image 5" class="gallery-item">
            <img src="https://png.pngtree.com/background/20230610/original/pngtree-chinese-woman-in-digital-art-with-pink-flowers-around-picture-image_3053591.jpg" alt="Image 6" class="gallery-item">
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" id="close">&times;</span>
        <img class="lightbox-content" id="lightbox-content">
    </div>

    <script src="./script.js"></script>
</body>
</html>
